name: Release Docker Image

on:
  push:
    tags:
      - "v*"
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

concurrency:
  group: release-docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image coordinates
        id: image
        run: |
          REPO_LOWER="$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          echo "repo=${REPO_LOWER}" >> "$GITHUB_OUTPUT"
          echo "full=ghcr.io/${REPO_LOWER}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.full }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') && !contains(github.ref_name, '-') }}

      - name: Build and push multi-arch image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Append image links to release
        if: github.event_name == 'release'
        uses: actions/github-script@v7
        env:
          IMAGE: ${{ steps.image.outputs.full }}
          IMAGE_TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build.outputs.digest }}
        with:
          script: |
            const marker = '<!-- docker-image-links -->';
            const current = context.payload.release.body || '';

            const tags = (process.env.IMAGE_TAGS || '')
              .split('\n')
              .map((t) => t.trim())
              .filter(Boolean);

            const pullExamples = tags
              .filter((t) => !t.includes(':sha-'))
              .slice(0, 6)
              .map((t) => `- \`docker pull ${t}\``)
              .join('\n');

            const lines = [
              marker,
              '## Container Images',
              `- Registry package: [${process.env.IMAGE}](https://github.com/${context.repo.owner}/${context.repo.repo}/pkgs/container/${context.repo.repo})`,
              `- Immutable digest: \`${process.env.IMAGE}@${process.env.DIGEST}\``,
              '',
              '### Pull examples',
              pullExamples || `- \`docker pull ${process.env.IMAGE}:latest\``,
            ];

            const section = lines.join('\n');
            const body = current.includes(marker)
              ? current.replace(new RegExp(`${marker}[\\s\\S]*$`), section)
              : `${current}\n\n${section}`.trim();

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body,
            });
